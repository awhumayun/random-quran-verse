<app-header></app-header>
<body>
  <div class="text-container" [@fade]="isNew ? 'out' : 'in'">
    <p *ngIf="verse">{{ verse.data.text }}</p>
    <p *ngIf="translationText" class="translation">{{ translationText }}</p>
  </div>
  <div class="button-container">
    <button (click)="getRandomVerse()" [disabled]="isNew">
      Get Another Random Verse
    </button>
  </div>
</body>
