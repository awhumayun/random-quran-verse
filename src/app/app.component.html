<app-header></app-header>
<main>
  <section class="text-container" [@fade]="isNew ? 'out' : 'in'">
    <p *ngIf="verse">{{ verse.data.text }}</p>
    <p *ngIf="translationText" class="translation">{{ translationText }}</p>
  </section>
  <section class="button-container">
    <app-random-verse-button
      [disabled]="isNew"
      (buttonClicked)="getRandomVerse()"
    ></app-random-verse-button>
  </section>
</main>
